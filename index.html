<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <form >
            <div class="display">
                <input type="text" name="display" id="" class="clr">
            </div>
            <div>
                <input type="button" value="AC" id="" class="clr" onclick="display.value = '' ">
                <input type="button" value="DE" id="" class="clr" onclick="display.value = display.value.toString().slice(0,-1) ">
                <input type="button" value="." id="" class="clr" onclick="display.value += '.' ">
                <input type="button" value="\" id="" class="clr" onclick="display.value += '/' ">
            </div>
            <div>
                <input type="button" value="7" id="" onclick="display.value += '7' ">
                <input type="button" value="8" id="" onclick="display.value += '8' ">
                <input type="button" value="9" id="" onclick="display.value += '9' ">
                <input type="button" value="*" id="" class="clr" onclick="display.value += '*' ">
            </div>
            <div>
                <input type="button" value="4" id="" onclick="display.value += '4' ">
                <input type="button" value="5" id="" onclick="display.value += '5' ">
                <input type="button" value="6" id="" onclick="display.value += '6' ">
                <input type="button" value="-" id="" class="clr" onclick="display.value += '-' ">
            </div>
            <div>
                <input type="button" value="1" id="" onclick="display.value += '1' ">
                <input type="button" value="2" id="" onclick="display.value += '2' ">
                <input type="button" value="3" id="" onclick="display.value += '3' ">
                <input type="button" value="+" id="" class="clr" onclick="display.value += '+' ">
            </div>
            <div>
                <input type="button" value="00" id="" onclick="display.value += '00' ">
                <input type="button" value="0" id="" onclick="display.value += '0' ">
                <input type="button" value="=" id="equal" class="clr" onclick="display.value = eval(display.value) ">
                
            </div>
        </form>
    </div>
</body>
</html>
